{% extends "base.html" %}

{% block content %}
    {% if obj.get_image_name %}
        <h1>
            <mark>Картинка: {{ obj.get_image_name }} добавлена</mark>
        </h1>
    {% endif %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="Создать!">
    </form>
{% endblock %}
